<!DOCTYPE html>
<html>
<head>
<title>Rest-In-Tag</title>
</head>

<body>
    <a id="test" data-method="GET" data-target="http://jsonplaceholder.typicode.com/posts"
                 data-disabled="true">
        Click Me!
    </a>

    <script src="./jquery.1.9.1.min.js"></script>
    <script src="./rest-in-tag.js"></script>
    <script>
        $("#test").restintag({
            parse: true,
            data: "toz",
            // data: {
            //     userId: 1
            // },
            headers: {
                "Content-Type": "application/json"
            }
        },
        function(data) {
            console.log(data);
        });
    </script>
</body>

</html>
